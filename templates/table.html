<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Conta</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Conta</h1>

    <h2>Detalhes da Conta</h2>

    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Preço</th>
                <th>Taxa de Serviço</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item['client'] }}</td>
                    <td>{{ item['product'] }}</td>
                    <td>R$ {{ item['price'] }}</td>
                    <td>R$ {{ item['service_fee'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total Taxa de Serviço:</th>
                <th>R$ {{ total_service_fee }}</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
